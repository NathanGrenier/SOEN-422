<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Settings</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h2>Admin Settings</h2>
        <p>Update the room access credentials. This requires the <b>current</b> password.</p>
        <form id="admin-form">
            <div class="form-group">
                <label for="old_password">Current Password</label>
                <input type="password" id="old_password" name="OLD_PASSWORD" placeholder="Enter current password" required>
            </div>
            <div class="form-group">
                <label for="new_username">New User</label>
                <input type="text" id="new_username" name="NEW_USERNAME" placeholder="Enter new username" required>
            </div>
            <div class="form-group">
                <label for="new_password">New Password</label>
                <input type="password" id="new_password" name="NEW_PASSWORD" placeholder="Enter new password" required>
            </div>
            <button type="submit">Update Credentials</button>
        </form>
        <div id="message"></div>
        <div class="admin-link">
            <a href="/">Back to Login</a>
        </div>
    </div>
    <script src="/admin.js"></script>
</body>
</html>
