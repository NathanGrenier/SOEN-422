# --- General Settings ---
# Disallow unauthenticated users
allow_anonymous false
# Point to your password file
password_file /mosquitto/config/passwd
# Persist data across restarts
persistence true
persistence_location /mosquitto/data/

# --- Standard MQTT Listener ---
# This is for local testing (e.g., from your 'web' container)
listener 1883
protocol mqtt

# --- WebSocket Listener ---
# This is what NPM will proxy to.
listener 9001
protocol websockets