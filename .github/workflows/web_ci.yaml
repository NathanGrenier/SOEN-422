name: Web CI & Deploy

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize]
    branches: [main]
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  # The lowercase REPO name is set in the build job

concurrency:
  group: web_ci-${{ github.event.pull_request.head.ref || github.ref }}
  cancel-in-progress: true

jobs:
  detect_changes:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      is_changed: ${{ steps.changed-files.outputs.any_changed }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v47
        with:
          files: |
            iot-smart-bin/web/**
            .github/workflows/web_ci.yaml
            iot-smart-bin/web/Dockerfile
            iot-smart-bin/web/docker-entrypoint.sh

      - name: Log changed files
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          echo "Changes detected in the following files:"
          echo "${{ steps.changed-files.outputs.all_changed_files }}"

      - name: Log no changes
        if: steps.changed-files.outputs.any_changed != 'true'
        run: echo "No changes detected in backend files."

  web_ci:
    needs: detect_changes
    if: needs.detect_changes.outputs.is_changed == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    environment: development
    env:
      DATABASE_URL: ${{ vars.DATABASE_URL }}
      NODE_ENV: ${{ vars.NODE_ENV }}
      VITE_API_BASE_URL: ${{ vars.VITE_API_BASE_URL }}
    defaults:
      run:
        working-directory: iot-smart-bin/web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: iot-smart-bin/web/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Format check
        run: npm run format:check

      - name: Lint
        run: npm run lint

      - name: Verify DB migrations
        run: npm run db:check

      - name: Generate DB migrations
        run: npm run db:generate

      - name: Build
        run: npm run build

  build-and-push:
    name: Build and Push Docker Image
    needs: web_ci
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Lowercase REPO Name (Needed for GHCR)
        run: |
          echo "REPO=${GITHUB_REPOSITORY@L}" >> "${GITHUB_ENV}"
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: iot-smart-bin/web
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.REPO }}:latest